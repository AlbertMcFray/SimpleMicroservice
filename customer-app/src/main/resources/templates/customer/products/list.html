<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our products &ndash; RestTest</title>
</head>
<body>
<a data-th-href="@{@{/customer/products/favourites}">To favourites products list</a>
<h1>Our products</h1>
<form>
    <label>Filter: <input type="text" name="filter" data-th-value="${filter}"><button type="submit">Search</button></label>
</form>
<ul>
    <li data-th-each="product : ${products}">
        <strong>
            <a  data-th-text="${product.title}"
                data-th-href="@{/customer/products/{productId}(productId=${product.id})}">
            </a>
        </strong>
        <p data-th-text="${product.description}"></p>
    </li>
</ul>
</body>
</html>
